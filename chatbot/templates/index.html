<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Data Assistant</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app theme-light">

  <div class="page">
    <div class="chat-card">
      <div class="chat-header">
        <h1 class="chat-title">Personal Data Assistant</h1>
         <p class="chat-author">by Aya Alhamwi</p>

        <div class="mode-toggle">
          <span class="mode-label">Toggle light/dark mode</span>
          <label class="switch">
            <input id="themeSwitch" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div id="messages" class="chat-messages">
        <!-- Bot greeting -->
        <div class="msg bot">
          <div class="bubble">
            Hello there! I'm your friendly data assistant, ready to answer any questions regarding your data.
            Could you please upload a PDF file for me to analyze?
            <div class="upload-row">
              <input id="pdfInput" type="file" accept="application/pdf" hidden />
              <button id="uploadBtn" class="btn btn-primary btn-sm">
                <i class="fa-solid fa-upload"></i> Upload File
              </button>
              <span id="uploadStatus" class="upload-status"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <input id="userInput" type="text" placeholder="Type your message here..." autocomplete="off" />
        <button id="sendBtn" class="icon-btn" title="Send">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
        <button id="resetBtn" class="icon-btn" title="Reset">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>

      <!-- Loading overlay -->
      <div id="loadingOverlay" class="loading-overlay" style="display:none;">
        <div class="loader"></div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
